<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div * {
            border: black 1px solid;
            padding: 10px;
            margin: 10px;
            font-size: 20px;
        }

        div div {
            padding: 50px;
            width: 200px;
            font-size: 72px;
            align-content: center;
        }

        #card-wrapper {
            display: none;
        }
        #display-card {
            display: none;
        }
        #is-first {
            display: none;
        }
    </style>
</head>
<body>
<div id="is-first">당신이 이야이꾼입니다.</div>
<div id="card-wrapper">
    <div style="display: inline-block">
    </div>
    <div style="display: inline-block">

    </div>
    <div style="display: inline-block">

    </div>
    <div style="display: inline-block">

    </div>
    <div style="display: inline-block">

    </div>
    <div style="display: inline-block">

    </div>
</div>
<div id="display-card">
    <div style="display: inline-block">
    </div>
</div>
<div id="button-area">
    <button id="login">
        login
    </button>
    <button id="start">
        start
    </button>
    <button id="get-cards">
        get cards
    </button>
    <button id="finish">
        finish game
    </button>
    <button id="clear-user">
        clear user
    </button>
</div>
<script
        src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
        crossorigin="anonymous"></script>
<script>

    let userId = null
    let cards = null
    let isFirst = false

    const MAX_CARD_NUMBER = 6

    document.querySelector("#login").addEventListener("click", (event) => {
        if (userId) {
            return
        }

        callApi("/login")
            .then(response => {
                console.log(response)
                userId = response.id
            })
    })

    document.querySelector("#start").addEventListener("click", (event) => {
        callApi("/start")
            .then(response => {
                console.log(response)
            })
    })

    document.querySelector("#get-cards").addEventListener("click", (event) => {
        callApi("/card" + getUserParam())
            .then(response => {
                document.querySelector("#card-wrapper").style.display = "block"
                cards = response.cards
                isFirst = response.first

                document.querySelector("#is-first").style.display = isFirst ? "block" : "none"

                const cardHolders = document.querySelectorAll("#card-wrapper div")

                for (let index = 0; index < MAX_CARD_NUMBER; index++) {
                    cardHolders[index].innerText = cards[index].id
                }
            })
    })

    document.querySelector("#card-wrapper").addEventListener("click", (event) => {

        if (event.target.id === 'card-wrapper') {
            return
        }

        const cardId = event.target.innerText
        callApi((isFirst ? "/select-target" : "/select") + getUserParam() +`&cardId=${cardId}`)
            .then(response => {
                event.target.style.backgroundColor = "grey"
            })

    })

    document.querySelector("#finish").addEventListener("click", (event) => {
        callApi("/finish")
            .then(response => {
                document.querySelector("#is-first").style.display = "none"
                document.querySelector("#card-wrapper").style.display = "none"
                document.querySelector("#display-card").style.display = "block"

                document.querySelector("#display-card div").innerText = response.id
            })
    })

    document.querySelector("#clear-user").addEventListener("click", (event) => {
        callApi("/clear" + getUserParam())
            .then(response => {
                document.querySelector("#card-wrapper").style.display = "none"
                userId = null
                console.log(response)
            })
    })

    function getUserParam() {
        return userId !== null ? `?userId=${userId}` : ''
    }

    function callApi(url, requestBody) {
        return new Promise((resolve, reject) => {
            $.ajax({
                type: 'GET',
                url: 'http://localhost:8080' + url,
                data: requestBody,
                success: data => {
                    resolve(data)
                },
            })
        })
    }

</script>
</body>
</html>
